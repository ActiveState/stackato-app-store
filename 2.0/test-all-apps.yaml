store:
  title: App Store For Testing All Stackato-Apps Applications
  contact: Stackato Support <stackato-support@activestate.com>
  icons: http://get.stackato.com/store/icon/
  icon: activestate.png

apps:
- id: django-gtd
  name: DjangoGTD
  desc: A sample Getting Things Done (GTD) app using PostgreSQL, Memcached and the Django admin interface.
  framework: python
  license: N/A
  mem: 128
  services:
    postgresql: postgresql-gtd
    memcached: memcached-gtd
  env:
    DJANGO_SETTINGS_MODULE: settings
  repo: git://github.com/Stackato-Apps/django-gtd.git
  branch: master
  home: https://github.com/Stackato-Apps/django-gtd#README

- id: drupal-ck
  name: Drupal Commerce Kickstart
  desc: Commerce Kickstart is the quickest way to get you up and running with Drupal Commerce.
  runtime: php
  framework: php
  license: GPLv2 
  mem: 128
  services:
    mysql: mysql-drupal-ck
    filesystem: fs-drupal-ck
  repo: git://github.com/Stackato-Apps/drupal.git
  branch: commerce_kickstart
  home: https://github.com/Stackato-Apps/drupal#readme
  icon: drupal.png

- id: fedwiki
  name: Smallest Federated Wiki
  desc: A Very Futuristic Wiki by the inventor of Wiki himself
  runtime: node
  framework: node
  license: GPL/MIT
  mem: 128
  services:
    filesystem: fedwiki-fs
  repo: git://github.com/Stackato-Apps/Smallest-Federated-Wiki.git
  branch: stackato
  home: https://github.com/Stackato-Apps/Smallest-Federated-Wiki/tree/stackato/.paas/stackato#readme

- id: hastebin
  name: Hastebin
  desc: Haste is an open-source pastebin software written in node.js, which is easily installable in any network.
  framework: node
  license: MIT
  mem: 128
  services:
    redis: file-backing
  repo: git://github.com/Stackato-Apps/haste-server.git
  branch: stackato
  home: https://github.com/Stackato-Apps/haste-server#readme
  icon: hastebin.png

- id: jaspersoft
  name: Jaspersoft BI Suite
  desc: Jaspersoft provides the most flexible, cost effective and widely deployed business intelligence software in the world, enabling better decision making through highly interactive, web-based reports, dashboards and analysis.
  framework: java_web
  license: N/A
  mem: 3072
  services:
    mysql: jrs-repo
  repo: git://github.com/Stackato-Apps/jaspersoft.git
  branch: stackato
  home: https://github.com/Stackato-Apps/jaspersoft#README
  icon: jaspersoft.png

- id: joomla
  name: Joomla
  desc: Joomla is a free and open source content management framework (CMF) for publishing content on the World Wide Web and intranets and a model-view-controller (MVC) Web application framework that can also be used independently.
  framework: php
  license: GPLv2
  mem: 128
  services:
    mysql: mysql-joomla
  repo: --depth 1 git://github.com/Stackato-Apps/joomla-cms.git
  branch: stackato
  home: https://github.com/Stackato-Apps/joomla-cms#readme
  icon: joomla.png

- id: kandan
  name: Kandan
  desc: Kandan is a team chat application that supports file uploads, multiple rooms, shared music playing per-room, image/youtube embeds, and is extremely extensible.
  framework: buildpack
  license: AGPL
  mem: 256
  services:
    postgresql: pg-kandan
    filesystem: fs-kandan
  env:
     BUILDPACK_URL: git://github.com/ActiveState/stackato-buildpack-ruby.git
     RAILS_ENV: "production"
     RACK_ENV: "production"
  repo: git://github.com/Stackato-Apps/kandan.git
  branch: stackato
  home: https://github.com/Stackato-Apps/kandan#readme
  icon: kandan.png

- id: live-game-editor
  name: Live Game Editor
  desc: Live video game editor in Clojure
  framework: buildpack
  license: EPL
  mem: 512
  repo: git://github.com/Stackato-Apps/live-cljs.git
  branch: stackato
  home: https://github.com/Stackato-Apps/live-cljs#readme
  icon: clojure.png

- id: moin
  name: MoinMoin Wiki
  desc: MoinMoin is an advanced, easy to use and extensible WikiEngine with a large community of users. Said in a few words, it is about collaboration on easily editable web pages.
  framework: python
  license: GPL
  mem: 128
  services:
    filesystem: fs-moin
  repo: git://github.com/Stackato-Apps/moin.git
  branch: master
  home: https://github.com/Stackato-Apps/moin#README

- id: osqa
  name: OSQA
  desc: The Open Source Q&A System.
  framework: python
  license: GPL
  mem: 128
  services:
    mysql: mysql-osqa
  repo: git://github.com/Stackato-Apps/OSQA.git
  branch: stackato
  home: https://github.com/Stackato-Apps/OSQA#readme

- id: pet-catalog
  name: Pet Catalog
  desc: Simulated pet catalog website in JavaEE framework and MySQL service. This is a full JEE6 sample with JSF2.0, EJB3.1 and JPA2.0.
  framework: java_ee
  license: Unknown
  mem: 512
  services:
    mysql: catalog
  repo: git://github.com/Stackato-Apps/pet-catalog.git
  branch: stackato-store
  home: https://github.com/Stackato-Apps/pet-catalog#readme
  icon: pet-catalog.png

- id: repl-it
  name: Repl.it
  desc: An online environment for interactively exploring programming languages, based on jsREPL
  framework: node
  license: MPL
  mem: 256
  repo: git://github.com/Stackato-Apps/repl.it.git
  branch: stackato
  home: https://github.com/Stackato-Apps/repl.it 
  icon: replit.png

- id: subway                                                                    
  name: Subway                                                                  
  desc: A web based irc client, built on top of node.js and socket.io           
  framework: node                                                               
  license: MIT                                                                  
  mem: 128                                                                      
  repo: git://github.com/Stackato-Apps/subway.git                               
  branch: stackato                                                                
  home: https://github.com/Stackato-Apps/subway#readme                          
  icon: subway.png
